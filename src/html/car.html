<script>

    $(function () {

            var p = window.localStorage.getItem("userName");
            var userName = p.split("&")[0].split("=")[1];
        $.get("../../php/car.php",{u_name:userName},function(result){
            var data = result.data;

            console.log(data);

            for(var i=0;i<data.length;i++){

                var sum = parseInt(data[i].p_price)*parseInt(data[i].p_num);

                $list = '<tr><th><input type="checkbox"/></th><th>'+data[i].p_name+'</th><th>'+data[i].p_price+'</th><th>'+data[i].p_num+'</th><th>'+sum+'</th><th><button>删除</button></th></tr>';

                $("tbody").append($list);
            }

        },"json");
    });

</script>
